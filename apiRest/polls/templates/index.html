<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is the homepage of my website.</p>
    <div>
            {% block content %}
                <h1>Usuarios encontrados</h1>
                <ul>
                    {% for user in users %}
                        <li>{{ user.name }}</li>
                        <li>{{ user.email }}</li>
                    {% endfor %}
                </ul>
            {% endblock %}
        
    </div>
</body>
</html>
